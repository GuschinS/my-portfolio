<div class="container">
    <mat-card class="example-card">
      <div class="row">
        <img mat-card-image src="{{card.image}}"
             alt="{{card.title}}">
        <mat-card-content>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.description}}</mat-card-subtitle>
        </mat-card-content>
      </div>
      <mat-card-actions>
        <button mat-button routerLink="/app-projects">GO TO
          BACK</button>
      </mat-card-actions>
    </mat-card>
</div>
